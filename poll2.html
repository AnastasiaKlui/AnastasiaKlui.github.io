<!DOCTYPE html>
<html>
<head>

    <title>Опитування</title>

    <style>

        label{
            font-family: 'Montserrat', sans-serif;
            color: rgb(0, 0, 0); 
        }
    </style>

<script>
    function sendMessage() {
        const message = document.getElementById("userMessage").value;
        if (message === "") {
            alert("Будь ласка, введіть повідомлення.");
            return false;
        }

        const mailtoLink = `mailto:?subject=Повідомлення від користувача&body=${encodeURIComponent(message)}`;
        window.location.href = mailtoLink; 
        return false; 
    }
</script>
</head>

<body>

        Написати нам</h1>
