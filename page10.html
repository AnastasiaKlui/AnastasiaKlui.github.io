    <script>
        var num1 = parseFloat(prompt("Введіть перше число", "0"));
        
        var num2 = parseFloat(prompt("Введіть друге число", "0"));

        var sum = num1 + num2;
        var difference = num1 - num2;

        document.write("Сума: " + sum + "<br>");
        document.write("Різниця: " + difference + "<br>");

        var product = num1 * num2;
        var quotient = num2 !== 0 ? (num1 / num2) : "ділення на нуль неможливе";

        alert("Множення: " + product);
        alert("Ділення: " + quotient);
    </script>
