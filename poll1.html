<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Опитування</title>
    <link rel="stylesheet" type="text/css" href="style.css">

<script>
    function validateForm() {
        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const feedback = document.getElementById("feedback").value;
        const gender = document.querySelector('input[name="gender"]:checked');
        const interests = document.querySelectorAll('input[name="interests"]:checked');

        if (name === "" || email === "" || feedback === "") {
            alert("Будь ласка, заповніть всі обов'язкові поля.");
            return false;
        }

        if (!gender) {
            alert("Будь ласка, виберіть стать.");
            return false;
        }

        if (interests.length === 0) {
            alert("Будь ласка, виберіть хоча б один інтерес.");
            return false;
        }

        document.getElementById("form2-text").value = 
            `Ім'я: ${name}\nEmail: ${email}\nСтать: ${gender.value}\nІнтереси: ${Array.from(interests).map(i => i.value).join(", ")}\nВідгук: ${feedback}`;
        return false; 
    }
</script>
</head>

<body>
    <h1 id="caption">
        Форма опитування відвідувачів сайту</h1>
        <hr>
        <div id="container1">
