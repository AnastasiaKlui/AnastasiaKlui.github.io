<!DOCTYPE html>
<html>

<button onclick="switchLanguage('ua')">Українська</button>
<script>
   function switchLanguage(language) {
        if (language === 'en') {
            window.location.href = 'poll2_en.html';
        } else {
            window.location.href = 'poll2.html';
        }
    }
</script>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        label{
            font-family: 'Montserrat', sans-serif;
            color: rgb(0, 0, 0); 
        }
    </style>

<script>
    function sendMessage() {
        const message = document.getElementById("userMessage").value;
        if (message === "") {
            alert("Please enter a message.");
            return false;
        }

        const mailtoLink = `mailto:?subject=Message from user&body=${encodeURIComponent(message)}`;
        window.location.href = mailtoLink; 
        return false; 
    }
</script>
</head>

<body>
    <h1 id="caption">
        Write to us</h1>
        <hr>
        <div id="container1">
            <ul id="nav">
                <a href="index.html" onmouseover="changeColor(this, 'blue');" onmouseout="changeColor(this, 'black');">Home</a>

    <div id="container1">

            <label for="userMessage">Your letter:</label><br>
            <textarea id="userMessage" name="userMessage" rows="6" cols="50"></textarea><br><br>
