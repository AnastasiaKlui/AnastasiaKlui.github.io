<!DOCTYPE html>
<html>

<button onclick="switchLanguage('ua')">Українська</button>
<script>
   function switchLanguage(language) {
        if (language === 'en') {
            window.location.href = 'poll1_en.html';
        } else {
            window.location.href = 'poll1.html';
        }
    }
</script>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
    <link rel="stylesheet" type="text/css" href="style.css">

<script>
    function validateForm() {
        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const feedback = document.getElementById("feedback").value;
        const gender = document.querySelector('input[name="gender"]:checked');
        const interests = document.querySelectorAll('input[name="interests"]:checked');

        if (name === "" || email === "" || feedback === "") {
            alert("Please fill out all required fields.");
            return false;
        }

        if (!gender) {
            alert("Please select a gender.");
            return false;
        }

        if (interests.length === 0) {
            alert("Please select at least one interest.");
            return false;
        }

        document.getElementById("form2-text").value = 
            `Name: ${name}\nEmail: ${email}\nGender: ${gender.value}\nInterests: ${Array.from(interests).map(i => i.value).join(", ")}\nFeedback: ${feedback}`;
        return false; 
    }
</script>
</head>
